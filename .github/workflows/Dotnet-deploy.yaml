name: Project Build QA

on:
  push:
    branches:
      - dev
  workflow_dispatch:
  schedule:
    - cron: "30 16 * * *"

jobs:
  build:
    runs-on: ['dev']
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          repository: "Bkamesh/Auth"
          ref: dev
          path: 'D:/Auth'

      - name: Restore Dependencies and Run Tests
        run: |
          dotnet restore "D:/Auth/Authentication/Authentication.csproj"
          dotnet test "D:/Auth/Authentication/Authentication.csproj"
        shell: cmd

      - name: Build Project
        run: dotnet build "D:/Auth/Authentication/Authentication.csproj" -c Release -o "D:/dotnet_build_files"
        shell: cmd

      - name: Publish Project
        run: dotnet publish "D:/Auth/Authentication/Authentication.csproj" -c Release -o "D:/dotnet_publish_files"
        shell: cmd
